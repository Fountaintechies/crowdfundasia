<!-- The home view -->
<div ng-controller="HomeController">
<header class="masthead">

    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <div class="responsive-carousel-img1"></div>
          <div class="container">
            <div class="carousel-caption">
              <h2>New Zealand &ndash; Mount Cook</h2>
              <p></p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="responsive-carousel-img2"></div>
          <div class="container">
            <div class="carousel-caption">
              <h2>China &ndash; Shanghai Nanxiang</h2>
              <p></p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="responsive-carousel-img3"></div>
          <div class="container">
            <div class="carousel-caption">
              <h2>USA &ndash; Death Valley National Park</h2>
              <p></p>
            </div>
          </div>
        </div>
      </div><!-- /.carousel-inner -->
      <div class="logo"><img src="../lib/assets/img/logo_zestour.png" width="144.9" height="33.3" /></div>
      <!-- Controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>

<div class="container-fluid search-box">
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
      <form class="form" role="search">
        <div class="input-group">
            <input type="text" class="form-control search-bar" placeholder="What's your destination?" name="q">
            <div class="input-group-btn">
                <button class="btn btn-default search-bar" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
      </form>
  </div>
</div>
</div>

    </div>
    <!-- /.carousel -->

</header>

	<!-- If the user is not authenticated show the authentication link -->
	<div data-ng-show="!authentication.user">
    <!-- Render AngularJS views  -->
    <div ui-view></div>
	</div>

	<!-- Otherwise, show the user details and application links -->
	<div data-ng-show="authentication.user">
		<h1>Hello <span data-ng-bind="authentication.user.fullName"></span></h1>
		<a href="api/signout">Signout</a>
		<ul>
			<li><a ui-sref="list-articles">List Articles</a></li>
			<li><a ui-sref="create-article">Create Article</a></li>
			<li><a ui-sref="list-footprints">List Footprints</a></li>
			<li><a ui-sref="create-footprint">Create Footprint</a></li>
		</ul>
	</div>
</div>
